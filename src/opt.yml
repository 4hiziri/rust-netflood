name: netflood
subcommands:
  - extract:
      abount: Extract netflow information from pcap file
      visible_alias: e      
      subcommands:
        - template:
            about: extract Data Template flowsets
            args:
              - PCAP:
                  help: pcap file
                  required: true
                  index: 1
        - option:
            about: extract Option Template flowsets
            args:
              - PCAP:
                  help: pcap file
                  required: true
                  index: 1
  - generate:
      about: Generate netflow and send
      visible_alias: g
      args:
        - template:            
            help: Data template json to generate netflow v9 packet
            short: t
            takes_value: true
            multiple: true
        - option:            
            help: Option template json to generate netflow v9 packet
            short: o
            takes_value: true
            multiple: true
        - dst-addr:
            help: Destination address
            required: true
            takes_value: true
        - port:
            help: Destination port, default is 2055
            short: p
            default_value: "2055"
            takes_value: true
        - count:
            help: Num of sending dataflow
            short: c
            default_value: "1"
            takes_value: true
        - interval:
            help: Sending interval
            short: i
            default_value: "1"
            takes_value: true
        - dataset_num:
            help: Num of Netflow data by a packet
            long: num
            default_value: "1"
            takes_value: true
        - id:
            help: Netflow source ID
            long: id
            default_value: "1024"
            takes_value: true
        - seq_num:
            help: Netflow initial sequence num
            short: s
            default_value: "10000"
            takes_value: true
