name: netflood
subcommands:
  - extract:
      abount: Extract netflow information from pcap file
      visible_alias: e      
      subcommands:
        - template:
            about: extract Data Template flowsets
            args:
              - PCAP:
                  help: pcap file
                  required: true
                  index: 1
        - option:
            about: extract Option Template flowsets
            args:
              - PCAP:
                  help: pcap file
                  required: true
                  index: 1
  - generate:
      about: Generate netflow and send
      visible_alias: g
      args:
        - template:            
            help: Data template json to generate netflow v9 packet
            short: t
            takes_value: true
            multiple: true
        - option:            
            help: Option template json to generate netflow v9 packet
            short: o
            takes_value: true
            multiple: true
        - dst-addr:
            help: Destination address
            required: true
            takes_value: true
        - count:
            help: Num of dataflow per templates
            default_value: "1"
            takes_value: true
        - id:
            help: Netflow source ID
            default_value: "1024"
            takes_value: true
        - seq-num:
            help: Netflow initial sequence num
            default_value: "10000"
            takes_value: true
