name: netflood
subcommands:
  - extract:
      abount: Extract netflow information from pcap file
      visible_alias: e      
      subcommands:
        - template:
            about: extract Data Template flowsets
            args:
              - PCAP:
                  help: pcap file
                  required: true
                  index: 1
        - option:
            about: extract Option Template flowsets
            args:
              - PCAP:
                  help: pcap file
                  required: true
                  index: 1
  - generate:
      about: Generate netflow and send
      visible_alias: g
      args:
        - template:            
            help: template json file for generating netflow-v9 packet
            short: t
            takes_value: true
            multiple: true
        - option:            
            help: option json file for generating netflow-v9 packet
            short: o
            takes_value: true
            multiple: true
